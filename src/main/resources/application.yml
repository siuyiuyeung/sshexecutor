# Application Configuration
spring:
  application:
    name: SSH Executor

  # Database Configuration (H2)
  datasource:
    url: jdbc:h2:file:./data/sshexecutor
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf
  thymeleaf:
    cache: false

# Server Configuration
server:
  port: 8080

# SSH Execution Configuration
ssh:
  execution:
    max-concurrent-connections: 10
    connection-timeout: 30000
    execution-timeout: 30000
    use-virtual-threads: true

# Logging
logging:
  level:
    igsl:
      group:
        sshexecutor: DEBUG
    org:
      springframework:
        web: INFO