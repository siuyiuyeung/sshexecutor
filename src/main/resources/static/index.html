<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Management Portal</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row text-center mb-5">
        <div class="col">
            <h1>Automation Management Portal</h1>
            <p class="lead">Select a management interface to continue</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-5 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center p-5">
                    <i class="bi bi-window-desktop text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">UI Automation</h2>
                    <p>Schedule and manage UI automation tasks</p>
                    <a href="/ui" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-right-circle"></i> Launch UI Automation
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-5 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center p-5">
                    <i class="bi bi-terminal text-dark" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">SSH Manager</h2>
                    <p>Manage SSH configurations and scheduled commands</p>
                    <a href="/ssh" class="btn btn-dark mt-3">
                        <i class="bi bi-arrow-right-circle"></i> Launch SSH Manager
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5 py-3 text-center text-muted">
    <div class="container">
        <small>Automation Management Portal &copy; 2025</small>
    </div>
</footer>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
